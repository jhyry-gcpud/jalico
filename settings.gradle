pluginManagement{
    resolutionStrategy {
        eachPlugin {
            logger.info("Evaluating Plugin: id=${requested.id.id} version=${requested.version} name=${requested.id.name} namespace=${requested.id.namespace}")
            if (requested.id.id == 'com.github.spotbugs') {
                String realPluginModule = "gradle.plugin.com.github.spotbugs.snom:spotbugs-gradle-plugin:${requested.version}"
                logger.info("Applying plugin with ID ${requested.id.id}: $realPluginModule")
                useModule(realPluginModule)
            }
        }
    }
}

rootProject.name='jalico'
